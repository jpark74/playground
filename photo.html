<!DOCTYPE html>
<head>
	<title>PHOTO | JUNGIM PARK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.6.3/css/all.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="icon" href="favicon.io" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>

<body class="photo-page">


	<!-- BACKGROUND IMAGE -->
	<div class="bg-img"></div>



	<!-- HEADER -->
	<header>
		<!-- LOGO -->
		<a href="main.html" class="logo">
			<img src="images/logo.svg" alt="J">
		</a>
		<!-- MOBILE MENU TOGGLE -->
		<div class="toggle">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>



	<!-- NAV -->
	<nav>
		<a href="illustration.html">
			<img src="images/side-illustration.png" alt="illustration" style="width: 60px;">
		</a>
		<a href="design.html">
			<img src="images/side-design.png" alt="design" style="width: 50px;">
		</a>
		<a href="photo.html">
			<img src="images/side-photo.png" alt="photo" style="width: 60px;">
		</a>	
	</nav>




	<!-- PAGE CONTENT -->
	<main>


		<!-- PAGE CONTAINER -->
		<div class="photo-container">


			<!-- CONTAINER SHAPE BG IMAGE -->
			<img src="images/phone-cam.png" alt="" class="photo-bg">

			<img src="images/photo-bg-lg.svg" alt="" class="photo-bg-lg">


			<!-- PAGE HEADING -->
			<div class="photo-heading">
				<h3>Photo</h3>
			</div>



			<!-- CONTENT INSIDE OF CONTAINER SHAPE -->
			<div class="photo-clipped">


				<!-- GRID -->
				<div class="grid">



					<!-- ITEM -->
					<div class="item">

						<!-- ITEM THUMBNAIL -->
						<img src="images/th-gummi.png" alt="" class="thumbnail">

						<!-- ITEM DETAILS -->
						<div class="details">
							<h2>A day of Gummy Bear</h2>
							<h3>Photo Essay: Story Book</h3>
							&nbsp;
							&nbsp;
							<h4>	
								Concept
							</h4>
							<p>	
								A day of Gummy bear.
							</p>

							&nbsp;

	 						<img src="images/gumi-bed.JPG">
	 						<img src="images/gumi-bath.JPG">
	 						<img src="images/gumi-bath2.jpg">
	 						<img src="images/gumi-eat.JPG">
	 						<img src="images/gumi-drawing.jpg">


							<h5>
								Date: 2019, March &nbsp;&nbsp;
								Used Program: Procreate, Illustrator, Photoshop &nbsp;&nbsp;
								
							</h5>


							<div class="close">
								[&times;CLOSE]
							</div>
						</div>
						<!-- item details ends -->

					</div> 
					<!-- item ends -->



					


					
				</div>
				<!-- grid ends -->

			</div>
			<!-- content inside of container shape ends -->

		</div>
		<!-- page container ends -->


	</main>




	<script src="scripts.js"></script>

</body>
